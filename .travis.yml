language: cpp
os: linux
compiler: gcc

env:
  global:
    - CMAKE_VER=2.8.9
    - CMAKE_CACHE_DIR=~/.cmake

cache:
  directories:
    - $CMAKE_CACHE_DIR

before_install:
  - sudo apt-get -qq update
  - sudo apt-get --no-install-recommends install -y doxygen # libcurl4-openssl-dev (already available in Travis CI environment)
  - if [ ! `git config --get user.email` ]; then `git config --global user.email 'user@example.com'`; fi
  - if [ ! `git config --get user.name` ]; then `git config --global user.name 'Travis CI'`; fi

install:
  # Is CMake available in the cache?
  - >-
    if [ ! -d $CMAKE_CACHE_DIR/cmake-$CMAKE_VER ]; then
      cd $CMAKE_CACHE_DIR
      git clone https://github.com/kitware/cmake cmake-$CMAKE_VER
      cd cmake-$CMAKE_VER
      git checkout tags/v$CMAKE_VER
      mkdir build
      cd build
      cmake .. -DBUILD_CursesDialog:BOOL=OFF -DBUILD_TESTING:BOOL=OFF -DCMAKE_USE_SYSTEM_CURL:BOOL=ON -DCMAKE_USE_OPENSSL:BOOL=ON
      make -j2
    else
      echo "CMake directory found in cache"
      cd $CMAKE_CACHE_DIR/cmake-$CMAKE_VER/build
    fi
  # Install cached/built CMake, shadow packaged version
  - sudo make install
  - hash -r
  # Download and configure YARP
  - cd
  - git clone --depth=1 https://github.com/robotology/yarp
  - cd yarp
  - mkdir build
  - cd build
  - cmake .. -DSKIP_ACE:BOOL=ON
  - export YARP_DIR=$PWD

before_script:
  - cd $TRAVIS_BUILD_DIR
  - ./project-generator.sh < test_program_answers.txt
  - cd $(tail -n 1 test_program_answers.txt)

script:
  - scripts/package/make_package.sh
